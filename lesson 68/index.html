<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- <script src="js/jquery-1.11.1.js"></script> -->
    <script src="script.js"></script>
    <title>Tamagotchi</title>
  </head>
  <body>
   <div class="container">
    <div class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4" id="image">
        <img src="tam.jpg" class="img-responsive">
      </div>
      <div class="col-xs-4"></div>
    </div>
    <div class="row">
      <div class="col-xs-3"></div>
      <div class="col-xs-2">
        <button type="button" class="btn btn-success" id="food-button" onclick="food(this)">Food</button>
      </div>
      <div class="col-xs-2">
        <button type="button" class="btn btn-warning" id="fun-button" onclick="fun(this)">Play</button>
      </div>
      <div class="col-xs-2">
        <button type="button" class="btn btn-danger" id="sleep-button" onclick="sleep(this)">Sleep</button>
      </div>
      <div class="col-xs-3"></div>
    </div> <!-- row -->
    <div class="row">
      <div class="col-xs-3"></div>
      <div class="col-xs-2">
        <h2><span id="food-level"></span></h2>
      </div>
      <div class="col-xs-2">
        <h2><span id="fun-level"></span></h2>
      </div>
      <div class="col-xs-2">
        <h2><span id="sleep-level"></span></h2>
      </div>
      <div class="col-xs-3"></div>
    </div> <!-- row -->
    <br/>
    <div class="row">
      <div class="col-xs-5"></div>
      <div class="col-xs-2">
        <button type="button" class="btn btn-primary" id="start-button" onclick="start(this)">Start</button>
      </div>
      <div class="col-xs-5"></div>
    </div> <!-- row -->
   </div> <!-- container -->
  </body>
</html>
